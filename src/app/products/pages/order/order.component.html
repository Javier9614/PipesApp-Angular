<p-panel header="Pipes Personalizados" class="p-2">
  <p>Pipes personalizados - Creados por {{ "NoSoTrOs" | toggleCase : isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" label="ToogleCase" icon="pi pi-search" class="mr-2" />
  </div>
  <div class="p-toolbar-group-end">
    <p-button (click)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" class="mr-2" styleClass="p-button-success" />
    <p-button (click)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger"/>
    <p-button (click)="changeOrder('color')" label="Por color" icon="pi pi-upload" class="mr-2" styleClass="p-button-help"/>
  </div>
</p-toolbar>



<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">

    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly}}</td>
              <td>{{hero.color | color}}</td>
          </tr>
      </ng-template>
    </p-table>

</p-panel>

  </div>
</div>
