<p-panel header="Pipes numéricos" class="p-2">
  <p>
    Pipes incluidos en Angular - Usualmente incluidos en el Common Module
  </p>
</p-panel>

<div class="grid">

  <div class="col 12 md:col-6 lg:col-4">
    <p-card header="Ventas Netas" subheader="del presente año (number pipe)">
      {{totalSells +1235|number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col 12 md:col-6 lg:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año (currency pipe)">
      {{totalSells | currency:'EUR':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>

  <div class="col 12 md:col-6 lg:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año (percent pipe)">
      {{percent | percent:'1.2-2'}}
    </p-card>
  </div>

</div>
